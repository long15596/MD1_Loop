<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Cửu Chương</title>
</head>
<body>
  <h1 style="text-align: center">Bảng Cửu Chương</h1>
    <script>
      let sout;
      sout = "<table style='text-align: center; margin: auto' border='1' width='900' cellspacing='0' cellpadding='3' >";
      for (let i = 1; i <= 10 ; i++) {
        sout = sout + "<tr>";
        for (let j = 1; j <= 10; j++) {
          sout = sout + "<td>" + i + ' x ' + j + ' = ' + i * j + "</td>";
         }
        sout = sout + "</tr>";
      }
      sout = sout + "</table>";
      document.write(sout);
    </script>
</body>
</html>
