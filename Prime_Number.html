<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime Number</title>
</head>
<body>
<p>Nhập n số nguyên tố:</p><input type="number" id="number2">
  <button type="button" id="checkSNT" onclick="checkSNT()">Input</button>
  <p id="output"></p>
  <script>
    function checkSNT() {
      let number = document.getElementById("number2").value;
      let count = 0;
      let countSNT = 0;
      for (let n = 2; n < number; n++) {
        if (countSNT < number) {
          for (let i = 1; i <= n; i ++){
            if (n % i === 0) {
              count++
              }
            }
          if ( count === 2 ){
            document.getElementById("output").innerHTML += "Số nguyên tố là: " + n + "</br>";
            countSNT++
          }
          count = 0
          }
        else {
          break;
        }
        }
      }
  </script>
</body>
</html>
