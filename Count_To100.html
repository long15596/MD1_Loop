<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button type="button" onclick="countNumber()">Bắt đầu đếm</button>
    <p id="output"></p>
    <script>
        function countNumber() {
            for (let a = 0; a < 100; a++) {
                document.getElementById("output").innerHTML += a + "</br>";
                if (a === 99) {
                    prompt("Đã hoàn thành");
                }
            }
        }
    </script>
</body>
</html>
